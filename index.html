<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Ticket</title>
    <link rel="shortcut icon" href="images/bus-icon.png" type="image/x-icon">
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'pm-color': '#1DD100',
                        'text-color': '#030712',
                    }
                }
            }
        }
    </script>
    <!-- internal css -->
    <style>
        .raleway {
            font-family: "Raleway", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="raleway">
    <header class="container mx-auto max-w-[1440px] w-[95%] sm:mt-8 mt-2 mb-[120px]">
        <div class="max-w-[1170px] mx-auto">
            <!-- nav -->
            <div class="flex justify-between items-center">
                <div class="">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li class="font-medium hover:text-pm-color"><a>Home</a></li>
                            <li class="font-medium hover:text-pm-color"><a>About</a></li>
                            <li class="font-medium hover:text-pm-color"><a>Destination</a></li>
                            <li class="font-medium hover:text-pm-color"><a>Search</a></li>
                        </ul>
                    </div>
                    <a class="sm:text-4xl text-2xl font-extrabold" href="index.html">P-Ticket</a>
                </div>
                <div class="hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 gap-14">
                        <li class="font-medium hover:text-pm-color"><a>Home</a></li>
                        <li class="font-medium hover:text-pm-color"><a>About</a></li>
                        <li class="font-medium hover:text-pm-color"><a>Destination</a></li>
                        <li class="font-medium hover:text-pm-color"><a>Search</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="text-pm-color
                                bg-pm-color
                                bg-opacity-5
                                border
                                border-solid
                                border-pm-color
                                border-opacity-40
                                sm:text-xl
                                text-base
                                sm:px-7
                                py-3
                                px-4
                                rounded-xl
                                flex
                                items-center
                                sm:font-bold
                                font-semibold
                                hover:bg-transparent
                                duration-300"><span class="pr-2">Bus</span> <img src="images/bus-icon.png" alt=""></a>
                </div>
            </div>
            <!-- end nav -->
            <!-- banner -->
            <div class="bg-[url('images/banner.png')] bg-cover bg-center rounded-[32px] mt-7">
                <div class="text-center xl:px-[215px] sm:px-[50px] px-4 py-[70px]">
                    <h1 class="md:text-[64px] md:leading-[80px] text-4xl font-extrabold text-white">End-to-End Travel with <br><span class="text-pm-color">P Paribahan</span></h1>
                    <p class="text-lg text-white mt-4 mb-8 inter">Yes, you can run unit tests and view the results directly within the app. The integrated testing
                        features allow for a streamlined .</p>
                        <button class="text-text-color bg-pm-color rounded-xl md:py-5 py-4 px-5 md:px-7 text-lg md:text-xl font-bold">Buy Tickets</button>
                </div>
            </div>
        </div>
    </header>
    <main class=" container mx-auto max-w-[1440px]">

    </main>
    <footer>
        <div class="container mx-auto max-w-[1440px]">

        </div>
    </footer>


    <script src="index.js"></script>

</html>
